<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking App - Page 4</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 0.5s infinite alternate;
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.5);
            }
        }

        h1 {
            color: #4285F4;
            font-size: 24px;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>We’re All Set</h1>
    <p>Let’s start booking parking slots.</p>

    <script>
        setTimeout(() => {
            window.location.href = 'page5.html'; // Redirects to the next page
        }, 3000);
    </script>
</body>
</html>
